<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work time countdown timer</title>
    <style>
      input[type=number]{
        width: 35px;
      }
      #graph{
        border: 1px solid blue;
        height: 20px;
        width: 225px;
        text-align: left;
      }
    </style>
    <script>
      function checkTime(){
        let shour = document.getElementById("shour").value;
        let smin = document.getElementById("smin").value;
        let ssec = document.getElementById("ssec").value;
        let ehour = document.getElementById("ehour").value;
        let emin = document.getElementById("emin").value;
        let esec = document.getElementById("esec").value;
        if(shour<0 || shour>23 || ehour<0 || ehour>23){
          alert("An hour should be in range of 0-24");
        }
        else if(smin<0 || smin> 59 || emin<0 || emin> 59){
          alert("A minute should be in range of 0-59");
        }
        else if(ssec<0 || ssec> 59 || esec<0 || esec> 59){
          alert("A second should be in range of 0-59");
        }
        else{
          document.getElementById("printdiv").innerHTML = `${('0'+shour).slice(-2)}:${('0'+smin).slice(-

2)}:${('0'+ssec).slice(-2)}<br>`;
          document.getElementById("printdiv").innerHTML += `${('0'+ehour).slice(-2)}:${('0'+emin).slice(-

2)}:${('0'+esec).slice(-2)}<br>`;
        }
      }
    </script>
  </head>
  <body onload="start()">
    <center>
      Start: <input type="number" min=0 max=23 id="shour" value=0 size="2">:<input type="number" min=0 

max=59 id="smin" value=0>:<input type="number" min=0 max=59 id="ssec" value=0><br>
      End: <input type="number" min=0 max=23 id="ehour" value=0>:<input type="number" min=0 max=59 id="emin" 

value=0>:<input type="number" min=0 max=59 id="esec" value=0><br>
      <span id=times></span><br>
      <div id=graph></div>
      <span id=percent></span>
    </center>
  </body>
</html>
<button onClick=checkTime()>Set</button>
<div id="printdiv"></div>
